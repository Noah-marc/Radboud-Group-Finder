{% extends "base.html"%}
{%block content%}
{% if not created %}
<h1 style="margin-top: 40px">Create your profile</h1>
<div style = 'margin-top:30px;'></div>
    <form action ='.' method="POST">
        {% csrf_token %}
        <div>   <input class = "student_number" type = 'text' name = 'Student Number' placeholder = 'Student Number' /> </div>
        <select class="study_program" id="courses" name="Study program">
            <option value="" disabled selected>Study program</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Computing Science">Computing Science</option>
        </select>
        <div>   <input class="course_choices" type = 'text' name = 'Course' placeholder = 'Course choices' /> </div>
        <select class="study_program" id="gender" name="Gender">
            <option value="" disabled selected>Gender</option>
            <option value="man">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <div>   <input class = "age" type = 'text' name = 'Age' placeholder = 'Age' /> </div>
        <div>   <input class = "description" type = 'text' name = 'Description' placeholder = 'Description' /> </div>
        <button type = 'submit' > Create</button>
    </form>
</div>
{% else %}
<p> The profile was created</p>
<a href = '{{student_obj.id}}/'> view profile</a>
{% endif %}


{%endblock content%}
